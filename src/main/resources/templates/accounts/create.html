<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
            integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/67f60ca045.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/middle-aligned-table.css">
    <script type="text/javascript" src="/js/wordbook-service.js"></script>
</head>
<body>
<script>
    $(document).ready(function (message) {
        const {URLs, Account} = wordbookService
        const account = new Account()

        // 이미 로그인한 경우 생성 x
        if (account.isLoggedIn()) {
            location.href = URLs.home()
        }

        // 생성 지원
        $("#create-account").on('click', function (e) {
            e.preventDefault()
            const nickname = $('#nickname').val()
            const email = $('#email').val()
            const password = $('#password').val()
            try {
                account.create(nickname, email, password)
                account.onLoad(() => {
                    console.log('onload')
                    location.href = URLs.loginAccount()
                })
            } catch (e) {
                console.log(e)
            }
        })
    })
</script>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="wordbook-list-link" href="/wordbooks/list">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-wordbook-link" href="/wordbooks/create">새로운 단어장 만들기</a>
                </li>
            </ul>
            <li class="navbar-nav border-0 ml-auto">
                <a class="nav-link" id="profile" href="#">내 단어장</a>
            </li>
        </div>
    </nav>

    <form class="form-group mx-auto" style="max-width: 400px;">
        <h1 class="my-3 text-center">가입</h1>
        <div class="form-group row">
            <label for="nickname" class="col-sm-3 col-form-label">Nickname</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="nickname" placeholder="wordbook" required autofocus
                       autocomplete="on">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required
                       autocomplete="on">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" placeholder="Password" required
                       autocomplete="on">
            </div>
        </div>
        <div class="row px-3">
            <button id="create-account" class="btn btn-primary col-sm-12 btn-block">가입</button>
        </div>
        <p class="mt-3 text-center small">이미 아이디가 있나요? <a href="/accounts/login">로그인하기</a></p>
    </form>
</div>
</body>
</html>
